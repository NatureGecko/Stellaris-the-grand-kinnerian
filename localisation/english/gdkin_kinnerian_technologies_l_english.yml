 tech_gdkin_kinnerian_computing: "Mastering Kinnerian Computing"
 tech_gdkin_kinnerian_computing_desc: "A light circuit computer created by an ancient kinnerian empire is one of the most fascinating computer technologies in the galaxy. This computer has 4 times higher effective than our quantum computer, greatly increase our research branches and technology"

 tech_gdkin_kinnerian_living_and_thinking: "Kinnerian Living And Thinking"
 tech_gdkin_kinnerian_living_and_thinking_desc: "We will be altering our way we live, elevate our value of thinking, and respect our origin of what is giving us a life, to fulfill every community exist on every planets. §HThis is the first step of having our empire heading toward utopian society.§!"

 tech_gdkin_kinnerian_engineering: "Kinnerian Engineering"
 tech_gdkin_kinnerian_engineering_desc: "We will be reaching into the depth of kinnerian engineering, and apply their knowladge to our technology. We will be able to develop a gigantic build in the space faster, yield more products from mining stations, apply more effective and convinent gears to our worker for more output and their happiness."

 tech_gdkin_kinnerian_application: "Kinnerian Application" 
 tech_gdkin_kinnerian_application_desc: "After we have reached the basic of kinnerian technology, now we will have to review and apply them in our country." 


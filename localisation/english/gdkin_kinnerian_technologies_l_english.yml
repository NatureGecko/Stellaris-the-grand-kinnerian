 # The Grand Gaia Technology
 ####################################
 tech_gdkin_the_grand_gaia_concept: "The Grand Gaia Concept"
 tech_gdkin_the_grand_gaia_concept_desc: "Kinnerian provided us an idea of how to invest in the §Gperfect world§! where people live, chill, work and have a better future on that world. §GThe Grand Gaia§! is the special world terraformed from a normal gaia world, providing people a variety of lifestyle, a perfect place to stay, and effective workplace. Our empire is going to be the owner of the best world ever exist in this galaxy."

 tech_gdkin_the_grand_gaia_infrastructure_investment: "The Grand Gaia Infrastructure Investment"
 tech_gdkin_the_grand_gaia_infrastructure_investment_desc: "A study insists that The Grand Gaia needs a special infrastructure that suits to all form of intelligent allian life in the galaxy. Some of those can be applied to our normal world accross the empire too."

 tech_gdkin_the_grand_gaia_application: "The Grand Gaia Application"
 tech_gdkin_the_grand_gaia_application_desc: "We need to understand why The Grand Gaia is so important to us, why we need it, and how can we utilize it. Our scientists are designing the districts suit to The Grand Gaia and life on it."

 tech_gdkin_the_grand_gaia_terraform: "The Grand Gaia Terraformation"
 tech_gdkin_the_grand_gaia_terraform_desc: "§Bcongratulations!§! After your scientist finished this research, you will be able to terraform a gaia world to the grand gaia, which cost will §RINSANELY SWALLOW YOUR CREDIT§! for a massive benefits that your empire and your citizens living on that planet will get. It worth the price anyway.\n §GAllow you to terraform the gaia world into the grand gaia world."
